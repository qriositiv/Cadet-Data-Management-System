<div class="h-full flex items-center justify-center bg-stone-200">
  <div class="bg-white p-8 rounded-lg shadow-lg w-80">
    <h2 class="text-2xl font-bold mb-6 text-center">Autorizacija</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="cadetId" class="block text-sm font-medium text-gray-700">Kari큰no Numeris</label>
        <input
          type="text"
          id="cadetId"
          formControlName="cadetId"
          class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-rose-600"
        />
        @if (loginForm.get('cadetId')?.invalid && loginForm.get('cadetId')?.touched) {
          <div class="text-red-500 text-sm">
            Kari큰no Numeris b큰tinas laukas
          </div>
        }
      </div>

      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700">Asmens kodas</label>
        <input
          type="text"
          id="password"
          formControlName="password"
          class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-rose-600"
        />
        @if (loginForm.get('password')?.invalid && loginForm.get('password')?.touched) {
          <div class="text-red-500 text-sm">
            Asmens kodas b큰tinas laukas
          </div>
        }
      </div>

      <button
        type="submit"
        class="w-full bg-rose-600 text-white font-semibold py-2 rounded-md hover:bg-rose-700"
        [disabled]="loginForm.invalid"
      >
        Prisijungti
      </button>
    </form>
    <div class="w-full text-center pt-4">
      <a class="text-rose-600 hover:text-rose-700 text-sm">Pagalba</a>
    </div>
  </div>
</div>
