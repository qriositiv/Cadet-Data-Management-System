<div class="login-container w-full flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-lg w-80">
    <h2 class="text-2xl font-bold mb-6 text-center">Autorizacija</h2>
    
    <form (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="cadetIdentificationNumber" class="block text-sm font-medium text-gray-700">KariÅ«no Numeris</label>
        <input
          type="text"
          id="cadetIdentificationNumber"
          name="cadetIdentificationNumber"
          class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-600"
          required
        />
      </div>

      <div class="mb-6">
        <label for="nationalIdentificationNumber" class="block text-sm font-medium text-gray-700">Asmens kodas</label>
        <input
          type="text"
          id="nationalIdentificationNumber"
          name="nationalIdentificationNumber"
          class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-600"
          required
        />
      </div>

      <button
        type="submit"
        class="w-full bg-teal-600 text-white font-semibold py-2 rounded-md hover:bg-teal-700"
      >
        Prisijungti
      </button>
    </form>
  </div>
</div>
